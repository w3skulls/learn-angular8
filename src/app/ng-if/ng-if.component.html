<h2>Directiva: *ngIf</h2>


<h5>Booleans</h5>
<div *ngIf = "isValid" >
    <p>isValid</p>
</div>

<div *ngIf = "!isValid" >
  <p>!isValid</p>
</div>

<h5>Length</h5>
<div *ngIf="cursos.length" >
  <p>Tenemos un array de cursos</p>
</div>

<div *ngIf="!cursos.length" >
  <p>No hay cursos que mostrar</p>
</div>

<h5>Templates</h5>
<div *ngIf="cursos.length; then siHayCursos else noCursos" ></div>

<ng-template #siHayCursos><p>Tenemos cursos que mostrar [template]</p></ng-template>
<ng-template #noHayCursos><p>No hay cursos que mostrar [template]</p></ng-template>
